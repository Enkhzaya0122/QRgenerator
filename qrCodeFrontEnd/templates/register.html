{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <link href="../static/css/style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        .box{
            border: 1px solid black;
            margin:5%;
            padding: 20px;
            width: 600px;
            height: 400px;
        }

        .l-button{
            margin: 5 5 0 0;
        }

        .forgot_a{
            color: black;
            text-decoration: none;
        }
        .ishee{
          width: 49%;
          height: 10%;
          display: inline-block;

        }
    </style>
</head>
<body>
      <div class="mx-5 d-flex flex-column flex-row">
          <div class="row justify-content-between">
            <div class="col-6  include" >
              <h1>QR generator</h1>
            </div>
            <div class="col col-lg-2 ">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <div class="collapse navbar-collapse" id="navbarNav">
                      <ul class="navbar-nav">
                        <li class="nav-item active">
                          <a class="nav-link" href="#"><h4>Login</h4></a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#"><h4>Sign up</h4></a>
                        </li>
                      </ul>
                    </div>
                  </nav>
            </div>
            
           </div>

           <div class="row  d-flex justify-content-center">
            <div class="box">
                <h3>Registration</h3>

                <div class="m-5">
                    <form method = 'POST' >
                      {% csrf_token %}
                      <div class="container">
                        <div class="row">
                          <div class="col">
                            <div class="form-group">
                              <input type="text" class="form-control m-2" id="exampleInputPassword1" name="firstname" placeholder="First name">
                            </div>
                            <div class="form-group">
                              <input type="text" class="form-control m-2" id="exampleInputPassword1" name="lastname" placeholder="Last name">
                            </div>
                            <div class="form-group">
                              <input type="text" class="form-control m-2" id="exampleInputPassword1" name="username" placeholder="Username">
                            </div>
                          </div>
                          <div class="col">
                            <div class="form-group">
                              <input type="email" class="form-control m-2" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                              <input type="Password" class="form-control m-2" id="exampleInputPassword1" name="password" placeholder="Password">
                            </div>
                            {% comment %} <div class="form-group">
                              <input type="Password" class="form-control m-2" id="exampleInputPassword1" name="firstname" placeholder="Repeat Password">
                            </div> {% endcomment %}
                          </div>
                        </div>
                      </div>
                        <!-- <div class="form-group">
                          <input type="text" class="form-control m-2" id="exampleInputPassword1" placeholder="First name">
                        </div>
                        <div class="form-group">
                          <input type="text" class="form-control m-2" id="exampleInputPassword1" placeholder="Last name">
                        </div>
                        <div class="form-group">
                          <input type="text" class="form-control m-2" id="exampleInputPassword1" placeholder="Username">
                        </div>
                        <div class="form-group">
                          <input type="email" class="form-control m-2" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                          <input type="Password" class="form-control m-2" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="form-group">
                          <input type="Password" class="form-control m-2" id="exampleInputPassword1" placeholder="Repeat Password">
                        </div> -->
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-dark l-button d-flex justify-content-center">Save</button>
                        </div>
                        

                        <p class="d-flex justify-content-center"><a href="https://www.w3schools.com/ " class="forgot_a">Forgot password?</a></p>

                      </form>
                </div>
                
            </div>
            
           </div>
      </div>

      <footer class="bg-dark text-center text-white ">
        <div class="ishee" >
          @ qr-code-generator.com 2023   “QR Code”
          <a class="text-white" href="#">qrCodeGnerator.mandakh.org</a>
        </div>
        <!-- Grid container -->
        <div class="ishee">
          <!-- Section: Social media -->
          <section class="mb-4">
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="bi bi-facebook"></i></a>
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="bi bi-twitter"></i></a>
            <a class="btn btn-outline-light btn-floating m-1" href="https://mail.google.com/mail/u/0/#inbox" role="button"><i class="bi bi-google"></i></a>
            <a class="btn btn-outline-light btn-floating m-1" href="https://www.instagram.com/theibblanc/" role="button"><i class="bi bi-instagram"></i></a>
          </section>
        </div>
      </footer>
</body>
</html>
